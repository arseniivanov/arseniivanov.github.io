<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arseni's CV</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #160016;
        color: rgb(199, 219, 86);
        font-family: 'Orbitron', sans-serif;
      }

      .header {
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(22, 0, 22, 0.8);
      }

      .back-button {
        color: rgb(199, 219, 86);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border: 1px solid rgb(199, 219, 86);
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        background: rgba(199, 219, 86, 0.1);
      }

      .download-button {
        color: rgb(199, 219, 86);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border: 1px solid rgb(199, 219, 86);
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .download-button:hover {
        background: rgba(199, 219, 86, 0.1);
      }

      .pdf-container {
        flex: 1;
        width: 100%;
        height: calc(100vh - 4rem);
      }

      #pdf-viewer {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="index.html" class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
      </a>
      <a href="cv.pdf" download class="download-button">Download CV</a>
    </div>
    <div class="pdf-container">
      <iframe id="pdf-viewer" src="cv.pdf" type="application/pdf"></iframe>
    </div>
  </body>
</html>
